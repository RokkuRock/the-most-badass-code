name: "CodeQL Multi-Language Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '32 3 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: csharp
            build-mode: manual
          - language: java-kotlin
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET for C#
      - if: matrix.language == 'csharp'
        name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Setup Java for Java/Kotlin
      - if: matrix.language == 'java-kotlin'
        name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Python
      - if: matrix.language == 'python'
        name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # üîß Manual build for C/C++
      - if: matrix.language == 'c-cpp'
        name: Manual build for C/C++
        shell: bash
        run: |
          export CFLAGS="-g -O0 -fno-omit-frame-pointer -Wall -Wextra"
          export CXXFLAGS="-g -O0 -fno-omit-frame-pointer -Wall -Wextra"
          mkdir -p build && cd build
          find ../ -name '*.c' -exec gcc $CFLAGS -c {} \;
          find ../ -name '*.cpp' -exec g++ $CXXFLAGS -c {} \;

      # üîß„Äê‰øÆÊ≠£„ÄëManual build for C# (ÊåáÂÆö *.sln/*.csproj)
      - if: matrix.language == 'csharp'
        name: Manual build for C#
        shell: bash
        run: |
          echo "üìå Manual build started for C#"
          solution=$(find . -name "*.sln" | head -n 1)
          project=$(find . -name "*.csproj" | head -n 1)
          if [ -n "$solution" ]; then
            dotnet restore "$solution"
            dotnet build "$solution" --configuration Release --no-restore
          elif [ -n "$project" ]; then
            dotnet restore "$project"
            dotnet build "$project" --configuration Release --no-restore
          else
            echo "‚ö†Ô∏è No .sln or .csproj file found."
            exit 1
          fi
          echo "‚úÖ C# build completed."

      # üîß„Äê‰øÆÊ≠£„ÄëManual build for Java/Kotlin (Â¢ûÂä†‰æùË≥¥‰∏ãËºâËàáÁ∑®Ë≠ØÁ¥∞ÁØÄ)
      - if: matrix.language == 'java-kotlin'
        name: Manual build for Java/Kotlin
        shell: bash
        run: |
          echo "üìå Manual build started for Java/Kotlin"
          if [ -f "pom.xml" ]; then
            mvn clean compile dependency:resolve -DskipTests || echo "‚ö†Ô∏è Maven build warnings/errors"
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            chmod +x ./gradlew
            ./gradlew clean build -x test || echo "‚ö†Ô∏è Gradle build warnings/errors"
          else
            echo "‚ö†Ô∏è No Maven/Gradle detected, attempting direct Java compilation"
            find . -name '*.java' -exec javac {} \; || echo "‚ö†Ô∏è Java compilation warnings"
          fi
          echo "‚úÖ Java/Kotlin build completed."

      # Python dependency setup
      - if: matrix.language == 'python'
        name: Setup Python dependencies
        shell: bash
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt || echo "‚ö†Ô∏è Python dependencies installation warnings"
          fi
          if [ -f "setup.py" ]; then
            pip install -e . || echo "‚ö†Ô∏è Python package installation warnings"
          fi
          python -m compileall . || echo "‚ö†Ô∏è Python syntax check warnings"

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "manual-scan-${{ matrix.language }}"
          upload: "always"
